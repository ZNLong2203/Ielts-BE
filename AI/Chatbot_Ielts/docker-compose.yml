  #     - "3001:3000"
  #   depends_on:
  #     - "milvus"
  #   networks:
  #     - ai-test
  #   restart: unless-stopped

  ielts-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-ielts
    ports:
      - "2222:8000"
    environment:
      - OLLAMA_API_URL=http://ollama:11434/api/generate
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
    depends_on:
      - ollama
      - milvus
    volumes:
      - ./uploads:/app/uploads
    networks:
      - ai-test
    restart: unless-stopped
    stop_grace_period: 300s

networks:
  ai-test:
    driver: bridge

volumes:
  ollama-test-data:
  etcd-data:
  minio-data:
  milvus-data:
