<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HLS Audio/Video Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 24px;
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Arial,
          sans-serif;
      }
      .wrap {
        max-width: 920px;
        margin: 0 auto;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 22px;
      }
      .row {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        align-items: center;
      }
      input[type='text'] {
        flex: 1 1 520px;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
      button {
        padding: 10px 16px;
        border: 0;
        border-radius: 8px;
        background: #0d6efd;
        color: #fff;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .badges {
        display: flex;
        gap: 8px;
        margin: 8px 0 16px;
        flex-wrap: wrap;
      }
      .badge {
        font-size: 12px;
        padding: 4px 8px;
        border-radius: 999px;
        border: 1px solid #ddd;
      }
      .ok {
        background: #d1e7dd;
        border-color: #badbcc;
        color: #0f5132;
      }
      .warn {
        background: #fff3cd;
        border-color: #ffecb5;
        color: #664d03;
      }
      .err {
        background: #f8d7da;
        border-color: #f5c2c7;
        color: #842029;
      }
      video,
      audio {
        width: 100%;
        max-width: 900px;
        margin: 16px 0;
        border-radius: 12px;
      }
      pre {
        white-space: pre-wrap;
        background: #1111;
        padding: 12px;
        border-radius: 8px;
        max-height: 280px;
        overflow: auto;
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      }
      .hint {
        font-size: 12px;
        opacity: 0.8;
        margin-top: 6px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>HLS Audio/Video Test</h1>

      <div class="row">
        <input
          id="src"
          type="text"
          placeholder="https://your-host/path/to/playlist.m3u8"
        />
        <button id="loadBtn">Load</button>
      </div>
      <div class="hint">
        Tip: b·∫°n c√≥ th·ªÉ truy·ªÅn URL tr·ª±c ti·∫øp b·∫±ng query:
        <code>?src=https://...</code>
      </div>

      <div class="badges" id="badges"></div>

      <video
        id="video"
        controls
        playsinline
        preload="auto"
        style="display: none"
      ></video>
      <audio id="audio" controls preload="auto" style="display: none"></audio>

      <details open>
        <summary><strong>Logs</strong></summary>
        <pre id="log"></pre>
      </details>
    </div>

    <script>
      const $ = (id) => document.getElementById(id);
      const badges = $('badges');
      const logEl = $('log');
      const video = $('video');
      const audio = $('audio');
      const srcInput = $('src');
      const loadBtn = $('loadBtn');

      const log = (...args) => {
        const line = args
          .map((a) => (typeof a === 'object' ? JSON.stringify(a) : String(a)))
          .join(' ');
        console.log(...args);
        logEl.textContent += line + '\n';
        logEl.scrollTop = logEl.scrollHeight;
      };

      const addBadge = (txt, cls = 'badge') => {
        const b = document.createElement('span');
        b.className = `badge ${cls}`;
        b.textContent = txt;
        badges.appendChild(b);
      };

      const clearBadges = () => badges.replaceChildren();

      // L·∫•y src t·ª´ query string n·∫øu c√≥
      const params = new URLSearchParams(location.search);
      const preset = params.get('src') || '';
      if (preset) srcInput.value = preset;

      async function headOk(url) {
        try {
          const res = await fetch(url, { method: 'HEAD' });
          return res.ok;
        } catch {
          return false;
        }
      }

      async function load() {
        const src = srcInput.value.trim();
        logEl.textContent = '';
        clearBadges();
        if (!src) {
          addBadge('Missing .m3u8 URL', 'err');
          log('‚ùå No src provided');
          return;
        }

        loadBtn.disabled = true;
        addBadge('SRC set', 'badge');
        log('üéØ Source:', src);

        const headOkRes = await headOk(src);
        if (headOkRes) {
          addBadge('Playlist reachable (HEAD 200)', 'ok');
        } else {
          addBadge('Playlist not reachable', 'warn');
        }

        // X√°c ƒë·ªãnh lo·∫°i media
        const isAudio =
          src.includes('audio') || src.endsWith('.m3u8?type=audio');

        video.style.display = 'none';
        audio.style.display = 'none';

        const target = isAudio ? audio : video;
        target.style.display = 'block';

        if (window.Hls && Hls.isSupported()) {
          addBadge('Hls.js supported', 'ok');
          const hls = new Hls({ enableWorker: true });

          hls.on(Hls.Events.MANIFEST_PARSED, (_, data) => {
            addBadge(`Levels: ${data.levels?.length ?? 0}`, 'badge');
            log('‚úÖ MANIFEST_PARSED levels=', data.levels?.length ?? 0);
            target
              .play()
              .catch((err) =>
                log('‚ö†Ô∏è Autoplay prevented:', err?.message || err),
              );
          });

          hls.on(Hls.Events.ERROR, (_, data) => {
            const severity = data?.fatal ? 'FATAL' : 'NON-FATAL';
            addBadge(
              `${severity} ${data?.type || 'HLS_ERROR'}`,
              data?.fatal ? 'err' : 'warn',
            );
            log('‚ùå HLS ERROR:', data);
            if (data.fatal) {
              switch (data.type) {
                case Hls.ErrorTypes.NETWORK_ERROR:
                  hls.startLoad();
                  break;
                case Hls.ErrorTypes.MEDIA_ERROR:
                  hls.recoverMediaError();
                  break;
                default:
                  hls.destroy();
              }
            }
          });

          hls.loadSource(src);
          hls.attachMedia(target);
        } else if (target.canPlayType('application/vnd.apple.mpegurl')) {
          addBadge('Native HLS (Safari)', 'ok');
          target.src = src;
          target
            .play()
            .catch((err) => log('‚ö†Ô∏è Autoplay prevented:', err?.message || err));
        } else {
          addBadge('HLS not supported in this browser', 'err');
        }

        loadBtn.disabled = false;
      }

      loadBtn.addEventListener('click', load);
      if (srcInput.value) load();
    </script>
  </body>
</html>
