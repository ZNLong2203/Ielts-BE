services:
  postgres:
    image: postgres:latest
    container_name: postgres-ielts
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql
      - ./init/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./init/data.sql:/docker-entrypoint-initdb.d/02-data.sql
      - ./init/rag-roles.sql:/docker-entrypoint-initdb.d/03-rag-roles.sql
      - ./init/rag-views.sql:/docker-entrypoint-initdb.d/04-rag-views.sql
      - ./init/rag-grants.sql:/docker-entrypoint-initdb.d/05-rag-grants.sql
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ielts
      - POSTGRES_USER=postgres
    networks:
      - ielts-be

  redis:
    image: redis:latest
    container_name: redis-ielts
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    environment:
      - REDIS_HOST=redis
      - REDIS_PASSWORD=admin
    networks:
      - ielts-be
  minio:
    image: minio/minio:latest
    container_name: minio-ielts
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
      - ./storage:/export
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123
      MINIO_CONSOLE_ADDRESS: ":9001"
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ielts-be

  # cloudflared:
  #   image: cloudflare/cloudflared:latest
  #   container_name: cloudflared-tunnel
  #   command: tunnel --url http://host.docker.internal:3000
  #   restart: unless-stopped

  ffmpeg:
    build:
      context: ./ffmpeg
      dockerfile: Dockerfile
    container_name: ffmpeg-service
    volumes:
      - ./ffmpeg-data:/data
      - ./temp:/tmp
    networks:
      - ielts-be

networks:
  ielts-be:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  minio-data:
  ffmpeg-data: