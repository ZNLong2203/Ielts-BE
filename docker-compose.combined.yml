services:
  postgres:
    image: postgres:latest
    container_name: postgres-ielts
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql
      - ./init/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./init/data.sql:/docker-entrypoint-initdb.d/02-data.sql
      - ./init/rag-roles.sql:/docker-entrypoint-initdb.d/03-rag-roles.sql
      - ./init/rag-views.sql:/docker-entrypoint-initdb.d/04-rag-views.sql
      - ./init/rag-grants.sql:/docker-entrypoint-initdb.d/05-rag-grants.sql
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ielts
      - POSTGRES_USER=postgres
    networks:
      - ielts-network
    restart: unless-stopped

  redis:
    image: redis:latest
    container_name: redis-ielts
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    environment:
      - REDIS_HOST=redis
      - REDIS_PASSWORD=admin
    networks:
      - ielts-network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: minio-ielts
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
      - ./storage:/export
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123
      MINIO_CONSOLE_ADDRESS: ":9001"
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ielts-network
    restart: unless-stopped

  # cloudflared:
  #   image: cloudflare/cloudflared:latest
  #   container_name: cloudflared-tunnel
  #   command: tunnel --url http://host.docker.internal:3000
  #   networks:
  #     - ielts-network
  #   restart: unless-stopped

  ffmpeg:
    build:
      context: ./ffmpeg
      dockerfile: Dockerfile
    container_name: ffmpeg-service
    volumes:
      - ./ffmpeg-data:/data
      - ./temp:/tmp
    networks:
      - ielts-network
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: ollama-ielts
    ports:
      - "11435:11434"
    volumes:
      - ollama-data:/root/.ollama
      - ./AI/Chatbot_Ielts/scripts/entrypoint.sh:/entrypoint.sh
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_NUM_PARALLEL=2
      - OLLAMA_MAX_LOADED_MODELS=1
    entrypoint: ["sh", "/entrypoint.sh"]
    networks:
      - ielts-network
    restart: unless-stopped

  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: milvus-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd-data:/etcd
    command: >
      etcd
      --advertise-client-urls=http://etcd:2379
      --listen-client-urls=http://0.0.0.0:2379
      --data-dir /etcd
    networks:
      - ielts-network
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  milvus:
    image: milvusdb/milvus:v2.3.3
    container_name: milvus-standalone
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      MINIO_ACCESS_KEY_ID: admin
      MINIO_SECRET_ACCESS_KEY: admin123
    volumes:
      - milvus-data:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - "etcd"
      - "minio"
    networks:
      - ielts-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  ielts-ai:
    build:
      context: ./AI/Chatbot_Ielts
      dockerfile: Dockerfile
    container_name: ai-ielts
    ports:
      - "2222:8000"
    environment:
      - OLLAMA_API_URL=http://ollama-ielts:11434/api/generate
      - MILVUS_HOST=milvus-standalone
      - MILVUS_PORT=19530
    depends_on:
      - ollama
      - milvus
    volumes:
      - ./AI/Chatbot_Ielts/uploads:/app/uploads
    networks:
      - ielts-network
    restart: unless-stopped
    stop_grace_period: 300s

networks:
  ielts-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  minio-data:
  ffmpeg-data:
  ollama-data:
  etcd-data:
  milvus-data:

